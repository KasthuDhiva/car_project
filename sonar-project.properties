# Required metadata
sonar.projectKey=kasthurir_car_project
sonar.projectName=Kasthurir Car Project
sonar.projectVersion=1.0

# Path to the source directory
sonar.sources=src

# Exclude node_modules and other non-code directories
sonar.exclusions=.env,node_modules/**,coverage/**,**/*.config.js

# Language of the project
sonar.language=js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Path to the test files
sonar.tests=tests

# Test file patterns (assuming test files are alongside the source files or in a separate directory)
sonar.test.inclusions=**/*.spec.js,**/*.test.js

# Paths to binaries
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Enabling code coverage
sonar.javascript.coveragePlugin=lcov

# Enabling issues on new code only
sonar.qualitygate.wait=true

# Enabling duplications
sonar.cpd.exclusions=node_modules/**

# Enable language-specific rules
sonar.javascript.file.suffixes=.js,.jsx,.mjs,.cjs

# Enabling rule profiles
sonar.profile=Sonar way

# Setting threshold for code smells
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js
