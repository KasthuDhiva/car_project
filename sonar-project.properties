# Required metadata
sonar.projectKey=kasthurir_car_project
sonar.projectName=Kasthurir Car Project
sonar.projectVersion=1.0

# Path to the source directory
sonar.sources=src

# Exclude node_modules and other non-code directories
sonar.exclusions=.env,node_modules/**,coverage/**

# Language of the project
sonar.language=js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Paths to binaries
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test file patterns (assuming test files are alongside the source files or in a separate directory)
sonar.test.inclusions=**/*.spec.js,**/*.test.js
